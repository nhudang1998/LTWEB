<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>VNN-ID SetCookie</title>
    <link type="image/x-icon" href="https://id.vietnamnet.vn/images/faviconvnn2018.ico" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, minimum-scale=0.3, maximum-scale=5, initial-scale=1.0, user-scalable=yes">
    <script src="./jquery-2.2.4.min.js.download"></script>
    <script>
        //set cookie id-vnn
        function setCookie(cname,cvalue,exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*1000*60*60*24));
            var expires = "expires=" + d.toGMTString(); 
            window.document.cookie = cname+"="+cvalue+"; "+expires+"; path=https://id.vietnamnet.vn";
        }
        function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        } 
        function GetCookieNews() {
	        var a = getCookie("SetCookieNews");
	        if (a != ''){
		        var b = JSON.parse(a);
		        if (b instanceof Array ) return b;
	        }
	        return [];
        }
        function SetCookieNews(arr) {
	        var new_str = JSON.stringify(arr);
	        setCookie('SetCookieNews', new_str, 30);
        }
        function AddCookieNews(n) {
            var g = GetCookieNews();
            for (i = 0; i < g.length; i++) {
                if (g[i].title == getUrlParameter('title')) return
            }
	        g.push(n);
	        while (g.length > 5) g.shift();
	        SetCookieNews(g);
        }
        function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };
        var news =  {
	        title: getUrlParameter('title'), 
	        images: getUrlParameter('images'),
 	        link: getUrlParameter('link')
        };
        $(document).ready(function() {
	        AddCookieNews(news);
        });
    </script>
</head>
